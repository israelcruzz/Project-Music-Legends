<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,700;1,6..12,400;1,6..12,500&family=Poppins:wght@300;400;500;600;700;800&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Music Legends</title>
  </head>
  <body>
    <div class="app">
        <header>
            <div class="header-content">
                <button class="menu-hamb">
                    <i class="bi bi-filter-left"></i>
                </button>
                <nav>
                    <ul class="navigation">
                        <li>
                            <a href="">Inicio</a>
                        </li>
                        <li>
                            <a href="">Buscar</a>
                        </li>
                        <li>
                            <a href="">Biblioteca</a>
                        </li>
                    </ul>
                </nav>
    
                <h1>Music Legends</h1>
    
                <div class="perfil">
                    <span class="title-perfil">Israel Cruz</span>
                    <img src="./src/images/perfil.png.png" alt="" class="img-perfil">
                </div>
            </div>
        </header>

        <main>
            <div class="main-content">
                <img src="./src/images/logo-lol.svg" alt="">
                <strong>Riot Games</strong>
    
                <div class="bloquinhos">
                    <button class="btn btn-left" onclick="changeMusic(-1)">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <span><span class="music-view">0</span>/32</span>
                    <button class="btn btn-right btnr-music" id="r" onclick="changeMusic(1)"> 
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    
        <footer>
            <span class="timeline"></span>
    
            <div class="content-footer">
                <div class="cnt1">
                    <i class="bi bi-heart-fill btn-footer heart"></i>
    
                    <div class="text-music">
                        <h1 class="title-music">Warriors</h1>
                        <span class="artist-music">IMAGINE DRAGONS</span>
                    </div>
                </div>
               
                <div class="cnt2">
                    <i class="bi bi-repeat btn-footer"></i>

                    <button style="border: none; background: none; cursor: pointer;" onclick="changeMusic(-1)">
                        <i class="bi bi-chevron-left btn-footer pass-left"></i>
                    </button>
                    
                        <div class="btn-play">
                            <i class="bi bi-play-fill btn-footer button-play"></i>
                        </div>
                    <button style="border: none; background: none; cursor: pointer;" onclick="changeMusic(1)">
                        <i class="bi bi-chevron-right btn-footer pass-right"></i>
                    </button>

                    <i class="bi bi-arrow-clockwise btn-footer btn-replay"></i>
                </div>
    
                <div class="cnt3">
                    <i class="bi bi-volume-up-fill btn-footer sound-btn"></i>
    
                    <i class="bi bi-fullscreen-exit btn-footer"></i>
                </div>
            </div>
        </footer>
    </div>

    <script src="./src/scripts/handleToggle.js"></script>
    <script src="./src/scripts/main.js"></script>
  </body>
</html>
